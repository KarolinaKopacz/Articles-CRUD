<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="/all.css">  
    <link rel="stylesheet" href="/style.css">  
    
    <title>Document</title>
</head>
<body id="home">
  <button class="button is-primary is-medium is-outlined create-new-article">Create New Article</button>
  <table class="table is-bordered is-striped is-fullwidth">
    <thead>
      <tr>
        <th><abbr>#</abbr></th>
        <th>Title</th>
        <th><abbr>Action</abbr></th>
        <th><abbr>Date of created</abbr></th>
        <th><abbr>Date of last edition</abbr></th>
      </tr>
    </thead>
    <tbody class="list-of-articles">
    </tbody>
  </table>
  <button class="button is-loading diffrent-position">Loading</button>

  <div class="modal modal-for-create-new-article">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Create New Article</p>
        <button class="delete close-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <h1>Title</h1>
        <input class="input is-focused is-primary create-title" type="text" placeholder="Text input">
        <h1>Description</h1>
        <div id="create" ></div>
        <!-- <textarea class="textarea is-primary is-focused create-description quill-editor" id="create" placeholder="Primary textarea"></textarea> -->
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="save-new-article">Save</button>
        <button class="button close-modal">Cancel</button>
      </footer>
    </div>
  </div>
  
  <div class="modal modal-for-confirm-delete-article">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Are you sure to delete Article?</p>
        <button class="delete close-modal" aria-label="close"></button>
      </header>
      <footer class="modal-card-foot">
        <button class="button is-success" id="delete-confirm">Delete</button>
        <button class="button close-modal">Cancel</button>
      </footer>
    </div>
  </div>
  
  <div class="modal modal-for-editing-article">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Edit Article</p>
        <button class="delete close-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <input class="input" type="hidden" placeholder="Text input" id="article-id">
        <h1>Title</h1>
        <input class="input is-focused is-primary quill-editor" id="edit-title" type="text" placeholder="Text input">
        <h1>Description</h1>
        <div id="edit-description" ></div>
        <!-- <textarea class="textarea is-primary is-focused" id="edit-description" placeholder="Primary textarea"></textarea> -->
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="save-edited-article">Save changes</button>
        <button class="button close-modal">Cancel</button>
      </footer>
    </div>
  </div>
  
    

   

    <script src="/js/main.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    

</body>
</html>
